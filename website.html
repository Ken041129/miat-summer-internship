<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>強化動物保護觀念紮根計畫</title>
  <style>
    /* --- 整體佈景 --- */
    body{
      font-family: "Noto Sans TC", sans-serif;
      background: linear-gradient(135deg,#f6d365 0%,#fda085 100%);
      min-height:100vh;
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    /* --- 卡片 --- */
    .container{
      background:rgba(255,255,255,.9);
      border-radius:16px;
      padding:2rem;
      box-shadow:0 4px 10px rgba(0,0,0,.1);
      max-width:500px;
      text-align:center;
    }
    h1{margin-top:0;color:#333}
    /* --- 檔案選擇 --- */
    input[type=file]{display:none;}
    .file-btn{
      display:inline-block;
      padding:.75rem 1.5rem;
      border-radius:9999px;
      background:#ff8a65;
      color:#fff;
      cursor:pointer;
      font-size:1rem;
      transition:background .3s;
    }
    .file-btn:hover{background:#ff7043;}
    /* --- 送出按鈕 --- */
    button[type=submit]{
      margin-top:1rem;
      padding:.75rem 1.5rem;
      border:none;
      border-radius:9999px;
      background:#4db6ac;
      color:#fff;
      font-size:1rem;
      cursor:pointer;
      transition:background .3s;
    }
    button[type=submit]:hover{background:#00897b;}
    /* --- 縮圖預覽 --- */
    .preview{
      margin-top:1rem;
      display:flex;
      flex-wrap:wrap;
      gap:.5rem;
      justify-content:center;
    }
    .preview img{
      width:120px;
      height:120px;
      object-fit:cover;
      border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,.1);
    }
    .footer{font-size:.85rem;margin-top:1rem;}
  </style>
</head>
<body>
  <div class="container">
    <h1>上傳可愛動物照片</h1>
    <p>透過分享照片，一起推廣動物保護！</p>

    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label for="photo" class="file-btn">選擇照片</label>
      <input type="file" id="photo" name="photo" accept="image/*" multiple>
      <div id="preview" class="preview"></div>
      <button type="submit">上傳</button>
    </form>

    <p class="footer">👆 點「選擇照片」後可一次挑多張，確認預覽沒問題就按「上傳」！</p>
  </div>

  <script>
    const input   = document.getElementById('photo');
    const preview = document.getElementById('preview');

    // 立即產生縮圖
    input.addEventListener('change', () => {
      preview.innerHTML = '';                       // 清空上一輪
      [...input.files].forEach(file => {
        if(!file.type.startsWith('image/')) return; // 只處理圖片
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);                 // 轉 Base64 結果給 <img>
      });
    });
  </script>
</body>
</html>
